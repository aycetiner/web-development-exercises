<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MAKE YOUR MEME</h1>
    <div id="input_form">
      <form>
        <p>
          <label>
            Image URL
            <input
              type="text"
              id="img_url"
              placeholder="Paste the image URL here"
            />
          </label>
        </p>
        <p>
          <label>
            Text On Top
            <input type="text" id="top_text" placeholder="Top Text" />
          </label>
        </p>
        <p>
          <label>
            Text On Bottom
            <input type="text" id="bottom_text" placeholder="Bottom Text" />
          </label>
        </p>
        <p>
          <input type="submit" value="Generate Meme" />
        </p>
      </form>
    </div>
    <div id="meme_output"></div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="app.js"></script>
  </body>
</html>
